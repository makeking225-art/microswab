<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications â€” Microswab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    .container {
      padding: 15px;
    }

    .notification {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,.05);
    }

    .notification.unread {
      background: #eef6ff;
    }

    .time {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<header>
  <h2>Notifications</h2>
</header>

<div class="container" id="notificationList">
  <div class="empty">Loading...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    onSnapshot,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey:"AIzaSyBdF5IFp9MblVQ2GUvE2NC8TsgTpVuT7dM",
    authDomain:"vs-code-d4d6b.firebaseapp.com",
    projectId:"vs-code-d4d6b",
    storageBucket:"vs-code-d4d6b.appspot.com",
    messagingSenderId:"1012283563694",
    appId:"1:1012283563694:web:f25cfd82e9f762f617d73f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const list = document.getElementById("notificationList");

  onAuthStateChanged(auth, user => {
    if (!user) return;

    // ðŸ‘¤ User-specific notifications
    const userNotifRef = collection(db, "users", user.uid, "notifications");
    const userQuery = query(userNotifRef, orderBy("createdAt", "desc"));

    // ðŸŒŽ Global notifications (teacher posted a skill)
    const globalNotifRef = collection(db, "allNotifications");
    const globalQuery = query(globalNotifRef, orderBy("createdAt", "desc"));

    // Listen to both collections
    onSnapshot(userQuery, userSnap => {
      onSnapshot(globalQuery, globalSnap => {
        list.innerHTML = ""; // Clear list

        const combined = [];

        // Add user notifications
        userSnap.forEach(docSnap => {
          combined.push({ id: docSnap.id, ...docSnap.data(), type: "user" });
        });

        // Add global notifications
        globalSnap.forEach(docSnap => {
          combined.push({ id: docSnap.id, ...docSnap.data(), type: "global" });
        });

        if (combined.length === 0) {
          list.innerHTML = "<div class='empty'>No notifications yet</div>";
          return;
        }

        // Sort by createdAt descending
        combined.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);

        combined.forEach(n => {
          const div = document.createElement("div");
          div.className = "notification unread";

          div.innerHTML = `
            <div>${n.message}</div>
            <div class="time">${new Date(n.createdAt?.seconds * 1000).toLocaleString()}</div>
          `;

          // Mark as read only for user notifications
          if (n.type === "user" && !n.read) {
            updateDoc(doc(db, "users", user.uid, "notifications", n.id), { read: true });
          }

          list.appendChild(div);
        });
      });
    });
  });
</script>

</body>
</html>
