  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .challenge-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    .badge {
      display: inline-block;
      background: #eef2ff;
      color: #4f46e5;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #111827;

    }

    .description {
      font-size: 15px;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .teacher-box {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f9fafb;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 22px;
    }

    .teacher-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
    }

    .teacher-info h4 {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
    }

    .teacher-info p {
      font-size: 13px;
      color: #6b7280;
    }

    .cta-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta-btn:active {
      transform: scale(0.98);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 14px;
    }
  </style>
