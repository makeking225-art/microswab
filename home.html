<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Microswab Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: linear-gradient(135deg, #4f46e5, #9333ea);
  color: #fff;
  min-height: 100vh;
}

.app-container {
  width: 100%;
  max-width: 400px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: 0 auto;
  padding: 1rem;
  box-sizing: border-box;
}

header {
  text-align: center;
  padding: 2rem 0 1rem 0;
}

header h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2rem;
  font-weight: 700;
  margin: 0;
  line-height: 1.2;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.9rem 1rem;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 0.3rem 0;
  width: 90%;
  max-width: 260px;
  text-align: center;
  font-size: 0.95rem;
}

.btn img {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}

.google-btn { background: #fff; color: #4f46e5; }
.google-btn:hover { background: #f3f3f3; transform: translateY(-1px); }

.email-btn { background: #fbbf24; color: #1f2937; }
.email-btn:hover { background: #fcd34d; transform: translateY(-1px); }

.login-btn {
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
}
.login-btn:hover {
  background: #fff;
  color: #4f46e5;
  transform: translateY(-1px);
}

.divider {
  display: flex;
  align-items: center;
  text-align: center;
  color: #e5e5e5;
  font-size: 0.9rem;
  margin: 1.5rem 0;
  width: 90%;
  max-width: 260px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid #e5e5e5;
}

.divider:not(:empty)::before { margin-right: 0.75em; }
.divider:not(:empty)::after { margin-left: 0.75em; }

footer {
  padding: 1rem 0;
  font-size: 0.85rem;
  color: #f0f0f0;
  text-align: center;
}

.auth-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 260px;
  gap: 1rem;
}

.auth-form input {
  width: 100%;
  padding: 1rem;
  border-radius: 12px;
  border: none;
  font-size: 1.1rem;
  font-weight: 500;
  outline: none;
}

.auth-form button {
  margin-top: 0.5rem;
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 12px;
  background: #4f46e5;
  color: #fff;
  font-weight: 600;
  font-size: 1.05rem;
  cursor: pointer;
}

.back-btn {
  position: absolute;
  left: 1rem;
  top: 1rem;
  background: transparent;
  border: none;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
}

/* ‚≠ê INSTAGRAM-STYLE LOADING ANIMATION */
.loading-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  display: none;
}

.spinner {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 5px solid rgba(255,255,255,0.4);
  border-top-color: #fff;
  animation: spin 0.9s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div class="app-container">
<header>
  <h1 id="header-title">Welcome to Microswab üéâüéâ</h1>
</header>

<div class="container" id="main-container"></div>

<footer>Microswab: the future of learning skills and earning</footer>
</div>

<!-- ‚≠ê LOADING ANIMATION OVERLAY -->
<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// üî• YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBdF5IFp9MblVQ2GUvE2NC8TsgTpVuT7dM",
  authDomain: "vs-code-d4d6b.firebaseapp.com",
  projectId: "vs-code-d4d6b",
  storageBucket: "vs-code-d4d6b.appspot.com",
  messagingSenderId: "1012283563694",
  appId: "1:1012283563694:web:f25cfd82e9f762f617d73f",
  measurementId: "G-T5VMWZYVM3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const mainContainer = document.getElementById("main-container");
const headerTitle = document.getElementById("header-title");
const loading = document.getElementById("loading");
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  showLoading();

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  if (snap.exists() && snap.data().profileCompleted === true) {
    window.location.replace("home.html");
  } else {
    window.location.replace("profile-setup.html");
  }
});
// SHOW LOADING
function showLoading() {
  loading.style.display = "flex";
}
// HIDE LOADING
function hideLoading() {
  loading.style.display = "none";
}

// MAIN BUTTONS
function renderMain() {
  mainContainer.innerHTML = `
    <div class="btn google-btn" id="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Sign Up with Google
    </div>

    <div class="btn email-btn" id="email-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
      Sign Up with Email
    </div>
    <div class="divider">or</div>
    <div class="btn login-btn" id="login-btn">Login</div>
  `;

  document.getElementById("google-btn").onclick = googleSignIn;
  document.getElementById("email-btn").onclick = () => showForm("Sign Up");
  document.getElementById("login-btn").onclick = () => showForm("Login");
}

// EMAIL LOGIN/SIGNUP FORM
function showForm(type) {
  headerTitle.textContent = type;

  mainContainer.innerHTML = `
    <button class="back-btn" id="back-btn">‚Üê Back</button>

    <form class="auth-form" id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">${type}</button>
    </form>
  `;

  document.getElementById("back-btn").onclick = () => {
    headerTitle.textContent = "Welcome to Microswab üéâüéâ";
    renderMain();
  };

  document.getElementById("auth-form").onsubmit = async (e) => {
    e.preventDefault();

    const emailVal = document.getElementById("email").value;
    const passVal = document.getElementById("password").value;

    try {
      showLoading();

      let user;
      if (type === "Sign Up") {
        user = await createUserWithEmailAndPassword(auth, emailVal, passVal);
      } else {
        user = await signInWithEmailAndPassword(auth, emailVal, passVal);
      }

      await saveUser(user.user);


    } catch (err) {
      hideLoading();
      alert(err.message);
    }
  };
}

// GOOGLE LOGIN
async function googleSignIn() {
  try {
    showLoading();
    const provider = new GoogleAuthProvider();
    const result = await signInWithPopup(auth, provider);

    await saveUser(result.user);

    window.location.href = "profile-setup.html";

  } catch (err) {
    hideLoading();
    alert(err.message);
  }
}

// SAVE USER
async function saveUser(user) {
  await setDoc(doc(db, "users", user.uid), {
    uid: user.uid,
    email: user.email,
    createdAt: serverTimestamp(),
    profileCompleted: false
  }, { merge: true });
}
renderMain();
</script>
</body>
</html>
